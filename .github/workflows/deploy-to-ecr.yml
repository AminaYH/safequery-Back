name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}  # Explicitly pass the region from secrets

      - name: Build Docker Image
        run: |
          docker build -t my-image:latest .

      - name: Tag Docker Image
        run: |
          docker tag my-image:latest <ACCOUNT_ID>.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-image:latest

      - name: Push Docker Image to ECR
        run: |
          docker push <ACCOUNT_ID>.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-image:latest
